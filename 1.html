<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Card Game</h1>

        <div class="players">
            <div class="player" id="user">
                <h2>User</h2>
                <div class="card">
                    <img id="user-card-image" src="" alt="User Card">
                </div>
                <div class="score-container">
                    <span class="label">Score:</span>
                    <span class="score">0</span>
                </div>
                <div class="total-sum-container">
                    <span class="label">Total Sum:</span>
                    <span class="total-sum">0</span>
                </div>
            </div>

            <div class="player" id="computer">
                <h2>Computer</h2>
                <div class="card">
                    <img id="computer-card-image" src="" alt="Computer Card">
                </div>
                <div class="score-container">
                    <span class="label">Score:</span>
                    <span class="score">0</span>
                </div>
                <div class="total-sum-container">
                    <span class="label">Total Sum:</span>
                    <span class="total-sum">0</span>
                </div>
            </div>
        </div>
        <button id="start-button">Start Game</button>
        <button id="generate-button" onclick="playRound()" style="display: none;">Generate</button>
    </div>
</body>
</html>
